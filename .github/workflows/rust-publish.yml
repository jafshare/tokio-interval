name: tokio-interval

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # 版本矩阵
      matrix:
        rust:
          - stable
          - nightly
          - 1.49.0
    steps:
      - uses: actions/checkout@v2
      # Important preparation step: override the latest default Rust version in GitHub CI
      # with the current value of the iteration in the "strategy.matrix.rust"-array.
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ matrix.rust }}
          override: true
      # 打印当前cargo版本
      - run: cargo version
      - name: 打包编译
        run: cargo build --verbose
      - name: 执行测试单元
        run: cargo test --verbose

  style_checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - uses: actions/checkout@v2
      # Important preparation step: override the latest default Rust version in GitHub CI
      # with the current value of the iteration in the "strategy.matrix.rust"-array.
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ matrix.rust }}
          override: true
      # 打印当前cargo版本
      - run: cargo version
      - name: 格式检查
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy
      - name: 文档生成 
        run: cargo doc